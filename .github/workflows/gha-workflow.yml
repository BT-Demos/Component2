name: GHA Workflow

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Compile Code
        run: echo "Compiling..."

      - name: Produce Binary
        run: sleep 10

      - name: Push binary
        run: echo "Pushing Binary to ECR..."

      - name: register-build-artifacts
        uses: cloudbees-gha-cbp/register-build-artifact@main
        id: go-action
        with:
          name: "gha-artifact-test-1"
          version: 2.0.0
          url: "docker.io/calculi-corp/gha-action/gha-artifact-2:latest"
          digest: "sha256:e4a123ee08af5e43a7fea6c4cf9c25ccf269ee113168c19722f87876677c5cb2"
          type: "docker"
          cloudbees-url: "https://api.saas-preprod.beescloud.com"
          cloudbees-pat: ${{ secrets.CBP_PAT }}

  test:
    runs-on: ubuntu-latest
    needs: [build]   # Depends on 'build' job
    steps:
      - name: Run tests
        run: echo "Running Tests..."

      - name: Collect Test Results
        uses: actions/checkout@v3

      - name: Publish Test Results for Go
        uses: cloudbees-gha-cbp/publish-test-results@main
        with:
          test-type: GO
          folder-path: test_reports/*
          cloudbees-url: "https://api.saas-preprod.beescloud.com"
          cloudbees-pat: ${{ secrets.CBP_PAT }}


  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]   # Depends on both 'build' and 'test' jobs
    steps:
      - name: Prepare Manifest
        uses: actions/checkout@v3
        
      - name: Trigger Deployment
        run: echo "Invoking CBP Deploy Workflow..."


